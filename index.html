<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas de Recursos - Liceo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📚 Sistema de Reservas</h1>
      <p>Recursos y Espacios del Liceo</p>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="recursoFilter">Filtrar por recurso:</label>
        <select id="recursoFilter">
          <option value="">Todos los recursos</option>
          <option value="salon10">Salón 10</option>
          <option value="carro">Carro</option>
          <option value="canon">Cañón</option>
          <option value="tv43">TV 43"</option>
          <option value="tvsalon5">TV Salón 5</option>
          <option value="tv50">TV 50"</option>
          <option value="informatica1">Sala Informática 1</option>
          <option value="informatica">Sala Informática</option>
        </select>
      </div>
      <div class="control-group">
        <button onclick="actualizarDatos()">🔄 Actualizar</button>
        <button onclick="abrirFormulario()">➕ Nueva Reserva</button>
        
      </div>
    </div>

    <div class="content">
      <div class="semana-nav">
        <button onclick="cambiarSemana(-1)">⬅️ Semana Anterior</button>
        <div class="semana-actual" id="semanaActual">Semana del 3 al 7 de Junio 2025</div>
        <button onclick="cambiarSemana(1)">Semana Siguiente ➡️</button>
      </div>

      <!-- Secciones matutino y vespertino -->
      <div class="turno-section" id="matutino-section">
        <div class="turno-title">🌅 TURNO MATUTINO</div>
        <div class="recursos" id="recursos-matutino">
          <!-- Aquí se cargan dinámicamente las tarjetas -->
        </div>
      </div>

      <div class="turno-section" id="vespertino-section">
        <div class="turno-title">🌆 TURNO VESPERTINO</div>
        <div class="recursos" id="recursos-vespertino">
          <!-- Aquí se cargan dinámicamente las tarjetas -->
        </div>
      </div>
    </div>
  </div>

  <button class="form-button" onclick="abrirFormulario()" title="Nueva Reserva">➕</button>

  <script src="script.js"></script>
<section class="reservas-vista">
  <h2>📋 Reservas registradas</h2>
  <table class="tabla-reservas">
    <thead>
      <tr>
        <th>Marca temporal</th>
        <th>Turno</th>
        <th>Nombre del docente</th>
      </tr>
    </thead>
    <tbody id="tablaReservas"></tbody>
  </table>
</section>


</body>
</html>
